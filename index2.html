<script>





var inputs = $('input[type="text"]');

var googleSubmitBtn = $('#google-submit');

var inputNose = $('#nose');

var inputSize = $('#size')
var inputAgree = $('#agree')
var inputPick = $('#pick')
var inputCon = $('#con')
var inputLens = $('#lens')

var inputTip = $('#tip')
var inputMail = $('#mail')
var inputMoco = $('#moco')
var inputPart = $('#part')
var inputExoa = $('#exoa')
var inputExob = $('#exob')
var inputExoc = $('#exoc')
var inputExod = $('#exod')
var inputExoe = $('#exoe')

var inputExog = $('#exog')
var inputExoh = $('#exoh')
var inputExoi = $('#exoi')
var inputExoj = $('#exoj')
var inputExok = $('#exok')




function isLoading(status){
  if(status){
    $('html, body').addClass('wait');
    googleSubmitBtn.attr('disabled', true).html('입력중...');
  } else {
    $('html, body').removeClass('wait');
    googleSubmitBtn.attr('disabled', false).html('입력');
  }
}

function checkInput(){
  var isEmpty = false;
  $.each(inputs, function (index, element) {
    if (element.value === '') {
      alert('빈 칸이 있어요.');
      isEmpty = true;
      return false;
    }
  });
  return isEmpty;
}

$('#google-submit').click(function () {

  //빈값 체크
  if (checkInput()) { return; }

  // 입력중..
  isLoading(true);

  $.ajax({
    type: "GET",
    url: "https://script.google.com/macros/s/AKfycbztt5hJANXr5QV3QkzJNNx1IE3S69ijHJqQ9seVK0g9nNJX4e7xEB41f6v-Cnf7T7LVSQ/exec",
    data: {
      "코패드": inputNose.val(),
      "이름": inputName.val(),
      "주문일": inputDate.val(),
      "사는곳": inputArea.val(),
      "전화번호": inputTel.val(),
      "모델명": inputModel.val(),
      "인지경로": inputWhere.val(),

      "템플":  inputTemple.val(),
      "템플팁":  inputTip.val(),
      "이메일":  inputMail.val(),
      "모델컬러":  inputMoco.val(),
      "파츠컬러":  inputPart.val(),
      "VD":  inputExoa.val(),
      "브릿지폭":  inputExob.val(),
      "경사각":  inputExoc.val(),
      "코패드상하":  inputExod.val(),

      "엔드좌우길이":  inputExoh.val(),
      "결제방법":  inputExoi.val(),
      "가격":  inputExoj.val(),
      "승인번호":  inputExok.val(),



    },
    success: function (response) {
      isLoading(false);

      snackbar.html('입력이 완료됐습니다.').addClass('show');
      setTimeout(function () {
        snackbar.removeClass('show');
      }, 3000);

      //값 비워주기
      inputNose.val('');
      inputName.val('');
      inputDate.val('');
      inputArea.val('');
      inputTel.val('');
      inputModel.val('');
      inputWhere.val('');
      inputGender.val('');
      inputReser.val();
      inputNote.val();
      inputSize.val();
      inputAgree.val();
      inputPick.val();
      inputCon.val();
      inputLens.val();
      inputTemple.val();

      inputExoa.val();
      inputExob.val();
      inputExoc.val();
      inputExod.val();
      inputExoe.val();
      inputExof.val();
      inputExog.val();
      inputExoh.val();
      inputExoi.val();  
      inputExoj.val();
      inputExok.val();  


    },
    error: function (request, status, error) {
      isLoading(false);
      console.log("code:" + request.status + "\n" + "error:" + error);
      console.log(request.responseText);
    }
  });

});
